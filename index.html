  /* wrapper which will be transformed during FLIP */

  .page-title {

  font-weight: 700;
  margin-bottom: 8px;
  display: inline-block;

  color: #b5b5b5a4;

  /* shimmer */
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0) 40%,
    rgba(255, 255, 255, 0.8) 50%,
    rgba(255, 255, 255, 0) 60%
  );
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;

  animation: shine 5s linear infinite;
  transition: background 0.5s ease;
}

@keyframes shine {
  0% {
    background-position: 100%;
  }
  100% {
    background-position: -100%;
  }
}

/* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ ‚Äî –º—è–≥–∫–∏–π –±–µ–∂–µ–≤–æ-–∑–æ–ª–æ—Ç–æ–π shimmer */

    rgba(210, 180, 140, 0) 40%,

  .card{

    position: relative;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18); /* –æ–±—ã—á–Ω–∞—è —Ç–µ–Ω—å */
    cursor: pointer;
    background-size: cover;
    background-position: center;
    transition: transform .16s ease, box-shadow .3s ease;
    display: flex;
    align-items: flex-end;
    padding: 18px;
    color: #fff;
  }
  .card:hover{

  }
  .card .title{
    font-size:2rem;

    font-weight: bold;

  .popup {

    left:12px;
    top:12px;
    background: rgba(0,0,0,0.6);
    color:#fff;
    padding:16px 20px;
    border-radius:12px;
    font-size:1.1rem;
    display:block;
    pointer-events:none;
    user-select:none;
    max-width: 300px;
    opacity: 0;
    transition: opacity 0.4s ease 0.06s;
  }
  .card:hover .popup { opacity: 1; }

.toggle-switch {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 100px;
    height: 50px;
    --light: #d8dbe0;
    --dark: #28292c;
    z-index: 1000;
}
.switch-label {
    position: absolute;
    width: 100%;
    height: 45px;
    background-color: var(--dark);
    border-radius: 25px;
    cursor: pointer;
    border: 3px solid var(--dark);
}
.controls label {
    font-size: 1.2rem;
    font-weight: bold;
    user-select:none;
}
.controls select {
    font-size: 1.1rem;
    padding: 10px;
}
.checkbox {
    position: absolute;
    display: none;
}
.slider {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 25px;
    transition: 0.3s;
}
.checkbox:checked ~ .slider {
    background-color: var(--light);
}
.slider::before {
    content: "";
    position: absolute;
    top: 10px;
    left: 10px;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    box-shadow: inset 12px -4px 0px 0px var(--light);
    background-color: var(--dark);
    transition: 0.3s;
}
.checkbox:checked ~ .slider::before {
    transform: translateX(50px);
    background-color: var(--dark);
    box-shadow: none;
}
.search-wrapper {
  position: relative;
  display: inline-block;
  vertical-align: middle;
}

#search {
  padding-right: 28px; /* –º–µ—Å—Ç–æ –¥–ª—è –∫—Ä–µ—Å—Ç–∏–∫–∞ */
}

#clear-search {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  cursor: pointer;
  color: #888;
  display: none;
  user-select: none;
  background: transparent;
}

#clear-search:hover {
  color: red;
}

/* –ö–Ω–æ–ø–∫–∞ –Ω–∞–≤–µ—Ä—Ö */
#scroll-to-top {
    position: fixed;
    bottom: -60px;
    right: 20px;
    z-index: 1000;
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background-color: #333;
    color: white;
    font-size: 22px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.5s ease, bottom 0.5s ease, background-color 0.5s ease;
}
#scroll-to-top.visible {
    opacity: 0.7;
    bottom: 20px;
}
#scroll-to-top:hover {
    opacity: 1;
}
/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
#game-modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

#modal-review {
  text-align: justify; /* –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —à–∏—Ä–∏–Ω–µ */

  line-height: 1.5; /* —É–¥–æ–±–æ—á–∏—Ç–∞–µ–º–æ—Å—Ç—å */
  word-wrap: break-word;
  overflow-wrap: anywhere; /* –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ–Ω–æ—Å */
}

#game-modal p {
  font-size: 1.5rem;
  line-height: 1.6;
}

#game-modal.show {
  animation: fadeInBg 0.2s ease forwards;
}

#game-modal .modal-content {
  background: var(--bg);
  color: var(--text);
  padding: 30px;
  border-radius: 20px;
  max-width: 900px;
  width: 95%;
  box-shadow: 0 12px 35px rgba(0,0,0,0.4);
  transition: background 0.3s, color 0.3s;
  font-size: 1.25rem;
  transform: scale(0.8);
  opacity: 0;
}

#game-modal.show .modal-content {
  animation: popIn 0.35s ease forwards;

@keyframes fadeOutBg {
  from { background: rgba(0,0,0,0.6); }
  to { background: rgba(0,0,0,0); }
}


@keyframes fadeInBg {
  from { background: rgba(0,0,0,0); }
  to { background: rgba(0,0,0,0.6); }
}

function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, m => ({
    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
  })[m]);
}

function createCard(game) {
  const wrap = document.createElement('div');
  wrap.className = 'card-wrap';
  wrap.dataset.id = game.id;

  for (const k in game.ratings) {
    wrap.dataset[k] = game.ratings[k];
  }

  const card = document.createElement('div');
  card.className = 'card';
  card.style.backgroundImage = `url(imgs/${game.image})`;
  card.innerHTML = `
    <div class="popup">
      <div>–°—é–∂–µ—Ç: ${game.ratings.story}</div>
      <div>–ì—Ä–∞—Ñ–∏–∫–∞: ${game.ratings.graphics}</div>
      <div>–ì–µ–π–º–ø–ª–µ–π: ${game.ratings.gameplay}</div>
      <div>–ì–µ—Ä–æ–π: ${game.ratings.main_character}</div>
      <div>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏: ${game.ratings.characters}</div>
      <div>–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞: ${game.ratings.atmosphere}</div>
      <div>–ú—É–∑—ã–∫–∞: ${game.ratings.music}</div>
    </div>
    <div class="badge">${game.ratings.rating}</div>
    <div class="title">${escapeHtml(game.title)}</div>
  `;
  wrap.appendChild(card);
  return wrap;
}

function buildGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  for (const game of GAMES) {
    grid.appendChild(createCard(game));
  }
  document.querySelector('.page-title').textContent = `–¢–∏—Ä-–ª–∏—Å—Ç –≤–∏–¥–µ–æ–∏–≥—Ä (${GAMES.length} –∏–≥—Ä)`;
}

function flipSortByCriterion(criterion) {
  const container = document.getElementById('grid');
  const cards = Array.from(container.children);

  // First ‚Äî –∑–∞–ø–æ–º–∏–Ω–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
  const firstRects = new Map();
  cards.forEach(card => {
    firstRects.set(card, card.getBoundingClientRect());
  });

  // Sort
  const sortedCards = cards.slice().sort((a, b) => {
    const va = parseFloat(a.dataset[criterion] ?? 0);
    const vb = parseFloat(b.dataset[criterion] ?? 0);
    return vb - va;
  });

  // Reorder DOM
  sortedCards.forEach((card, index) => {
    container.appendChild(card);
    const badge = card.querySelector('.badge');
    if (badge) {
      badge.innerHTML = `
        <div>${card.dataset.rating}</div>
        <div class="rank">#${index + 1}</div>
      `;
    }
  });

  // Last ‚Äî –Ω–æ–≤—ã–µ –ø–æ–∑–∏—Ü–∏–∏
  const lastRects = new Map();
  sortedCards.forEach(card => {
    lastRects.set(card, card.getBoundingClientRect());
  });

  // Invert ‚Äî —Å–º–µ—â–∞–µ–º –≤ —Å—Ç–∞—Ä—É—é –ø–æ–∑–∏—Ü–∏—é
  sortedCards.forEach(card => {
    const first = firstRects.get(card);
    const last = lastRects.get(card);
    const dx = first.left - last.left;
    const dy = first.top - last.top;
    card.style.transform = `translate(${dx}px, ${dy}px)`;
    card.style.transition = 'transform 0s';
  });

  // 6. Play ‚Äî –ø–ª–∞–≤–Ω–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –º–µ—Å—Ç–æ + fade-in
requestAnimationFrame(() => {
  sortedCards.forEach(card => {
    card.style.transition = 'transform 520ms cubic-bezier(.2,.8,.2,1), opacity 300ms ease';
    card.style.transform = '';
    card.style.opacity = '1';
  });
});
}

}

function closeGameModal() {
