<title>Тир-лист</title>
<style>
  :root{
    --bg: blanchedalmond;
    --text: #000;
    --card-w: 1000px;
    --card-h: 280px;
  }
  body{ background:var(--bg); color:var(--text); font-family: Inter, system-ui, sans-serif; transition: background .3s, color .3s; margin:0; padding:30px 20px;}
  body.dark{ --bg:#28292c; --text:#fff; }

  .header{ text-align:center; margin-bottom:18px; }

  .controls{ display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap; margin-bottom:18px; }

  select{ font-size:20px; padding:10px; border-radius:10px; }

  /* Grid / layout */
  #grid{ display:flex; flex-wrap:wrap; gap:20px; justify-content:center; align-items:flex-start; }

  /* wrapper which will be transformed during FLIP */
  .card-wrap{
    display:inline-block;
    /* make transform not affect layout for siblings during animation */
    will-change: transform;
    margin:8px;
  }

  .page-title {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 8px;
  display: inline-block;
  user-select: none;

  /* базовый цвет текста */
  color: #b5b5b5a4;

  /* shimmer */
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0) 40%,
    rgba(255, 255, 255, 0.8) 50%,
    rgba(255, 255, 255, 0) 60%
  );
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;

  animation: shine 5s linear infinite;
  transition: background 0.5s ease;
}

@keyframes shine {
  0% {
    background-position: 100%;
  }
  100% {
    background-position: -100%;
  }
}

/* Светлая тема — мягкий бежево-золотой shimmer */
body:not(.dark) .page-title {
  color: rgba(140, 140, 130, 0.9);
  background: linear-gradient(
    120deg,
    rgba(210, 180, 140, 0) 40%,
    rgba(33, 26, 26, 0.9) 50%,
    rgba(210, 180, 140, 0) 60%
  );
  -webkit-background-clip: text;
  background-size: 200% 100%;
}

  .card{
    width: min(var(--card-w), 95vw);
    max-width: var(--card-w);
    height: var(--card-h);
    border-radius: 18px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18); /* обычная тень */
    cursor: pointer;
    background-size: cover;
    background-position: center;
    transition: transform .16s ease, box-shadow .3s ease;
    display: flex;
    align-items: flex-end;
    padding: 18px;
    color: #fff;
  }
  .card:hover{
    transform: scale(1.03);
    box-shadow: 0 14px 30px rgba(0,0,0,0.28);
  }
  .card .title{
    font-size:2rem;
    text-shadow: none;
    padding:6px 10px; border-radius:8px;
    background: rgba(0, 0, 0, 0.45);
    font-weight: bold;
    user-select: none;
  }

  .popup {
    position:absolute;
    left:12px;
    top:12px;
    background: rgba(0,0,0,0.6);
    color:#fff;
    padding:16px 20px;
    border-radius:12px;
    font-size:1.1rem;
    display:block;
    pointer-events:none;
    user-select:none;
    max-width: 300px;
    opacity: 0;
    transition: opacity 0.4s ease 0.06s;
  }
  .card:hover .popup { opacity: 1; }

  .badge{
    position:absolute;
    right:12px;
    top:12px;
    background: rgba(0,0,0,0.6);
    padding:8px 12px;
    border-radius:12px;
    font-weight:700;
    font-size:18px;
    user-select:none;
  }

.toggle-switch {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 100px;
    height: 50px;
    --light: #d8dbe0;
    --dark: #28292c;
    z-index: 1000;
}
.switch-label {
    position: absolute;
    width: 100%;
    height: 45px;
    background-color: var(--dark);
    border-radius: 25px;
    cursor: pointer;
    border: 3px solid var(--dark);
}
.controls label {
    font-size: 1.2rem;
    font-weight: bold;
    user-select:none;
}
.controls select {
    font-size: 1.1rem;
    padding: 10px;
}
.checkbox {
    position: absolute;
    display: none;
}
.slider {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 25px;
    transition: 0.3s;
}
.checkbox:checked ~ .slider {
    background-color: var(--light);
}
.slider::before {
    content: "";
    position: absolute;
    top: 10px;
    left: 10px;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    box-shadow: inset 12px -4px 0px 0px var(--light);
    background-color: var(--dark);
    transition: 0.3s;
}
.checkbox:checked ~ .slider::before {
    transform: translateX(50px);
    background-color: var(--dark);
    box-shadow: none;
}
.search-wrapper {
  position: relative;
  display: inline-block;
  vertical-align: middle;
}

#search {
  padding-right: 28px; /* место для крестика */
}

#clear-search {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  cursor: pointer;
  color: #888;
  display: none;
  user-select: none;
  background: transparent;
}

#clear-search:hover {
  color: red;
}

/* Кнопка наверх */
#scroll-to-top {
    position: fixed;
    bottom: -60px;
    right: 20px;
    z-index: 1000;
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background-color: #333;
    color: white;
    font-size: 22px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.5s ease, bottom 0.5s ease, background-color 0.5s ease;
}
#scroll-to-top.visible {
    opacity: 0.7;
    bottom: 20px;
}
#scroll-to-top:active {
  transform: scale(0.9);
}
#scroll-to-top:hover {
    opacity: 1;
}
/* Модальное окно */
#game-modal {
  position: fixed;
  inset: 0;
  display: none;            /* изначально скрыт */
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

#game-modal::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  opacity: 0;
  transition: opacity 0.3s ease;
  will-change: opacity;     /* даём GPU подсказку */
}

#modal-review {
  text-align: justify; /* выравнивание по ширине */
  text-justify: inter-word; /* равномерные пробелы */
  line-height: 1.5; /* удобочитаемость */
  word-wrap: break-word;
  overflow-wrap: anywhere; /* принудительный перенос */
}

#game-modal p {
  font-size: 1.5rem;
  line-height: 1.6;
}

#game-modal.show {
  display: flex;
}
#game-modal.show::before {
  opacity: 1;
}

#game-modal .modal-content {
  position: relative;       /* чтобы не попасть под ::before */
  background: var(--bg);
  color: var(--text);
  padding: 30px;
  border-radius: 20px;
  max-width: 900px;
  width: 95%;
  box-shadow: 0 12px 35px rgba(0,0,0,0.4);
  transition: background 0.3s, color 0.3s;
  font-size: 1.25rem;

  transform: scale(0.9);
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

#game-modal.show .modal-content {
  transform: scale(1);
  opacity: 1;
}

#game-modal h2 {
  margin-top: 0;
  font-size: 2rem;
}

#game-modal .criteria {
  font-size: 1.3rem;
  margin-top: 15px;
}

#game-modal .close-btn {
  position: absolute;
  top: 20px;
  right: 28px;
  font-size: 30px;
  font-weight: bold;
  color: var(--text);
  cursor: pointer;
}

#game-modal.fade-out {
  animation: fadeOutBg 0.2s ease forwards;
}

@keyframes fadeOutBg {
  from { background: rgba(0,0,0,0.6); }
  to { background: rgba(0,0,0,0); }
}


@keyframes fadeInBg {
  from { background: rgba(0,0,0,0); }
  to { background: rgba(0,0,0,0.6); }
}

@keyframes popIn {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.card .title {
  backdrop-filter: blur(3px);
}

body.dark #scroll-to-top {
    background-color: #d8dbe0;
    color: #28292c;
}
.popup div {
  margin: 2px 0;
}
.popup div span {
  font-weight: bold;
}

.controls input[type="text"] {
    padding: 8px 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid rgba(0,0,0,0.6);
    background-color: #fff !important; /* всегда белый фон */
    color: #000 !important;            /* всегда чёрный текст */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
body.dark .controls input[type="text"] {
    background-color: #222; /* чуть светлее, чем #000 */
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
  }
.controls input[type="text"]:focus {
    outline: 2px solid dodgerblue;
    outline-offset: 1px;
}
.rank {
    color: #ffd700;
    font-weight: 700;
    display: flex;
    align-items: center;
}
body:not(.grid-view) .badge {
  top: 16px;
  right: 16px;
  font-size: 1.3rem;          /* крупнее рейтинг */
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 14px;
  border-radius: 14px;
}
body.grid-view .badge {
  top: 8px;
  right: 8px;
  font-size: 1rem;
  padding: 6px 10px;
  background: rgba(15, 15, 15, 0.75);
  border-radius: 10px;
  opacity: 0;
  transform: translateY(-5px);
  transition: opacity 0.3s ease, transform 0.2s ease;
}
body.grid-view .card:hover .badge {
  opacity: 1;
  transform: translateY(0);
}
#compare-btn, #compare-confirm, #compare-cancel {
  font-size: 1rem;
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}
#compare-btn { background: dodgerblue; color: white; }
#compare-btn:hover { background: royalblue; }

#compare-confirm { background: seagreen; color: white; display: none; }
#compare-cancel { background: crimson; color: white; display: none; }

.compare-table-wrapper {
  overflow-x: auto;
  max-width: 90vw; /* ограничение, но можно расширить */
}

.compare-table {
  border-collapse: collapse;
  width: max-content;
  min-width: 100%;
}

.compare-table th,
.compare-table td {
  border: 1px solid #ccc;
  padding: 8px 12px;
  text-align: center;
  white-space: nowrap;
}

.compare-table th {
  background: var(--bg);
  color: var(--text);
  position: sticky;
  top: 0;
}

.card.selected {
  box-shadow: 0 6px 18px rgba(0,0,0,0.18), 0 0 0 4px dodgerblue;
}

.badge {
  display: flex;
  align-items: center;        /* выравнивает rank и place по вертикали */
  gap: 6px;                   /* расстояние между рейтингом и номером */
  line-height: 1;             /* убирает "прыжки" текста */
}
/* === БЕЙДЖ РЕЙТИНГА И МЕСТА В СЕТКЕ === */
body.grid-view .card .badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(15, 15, 15, 0.75);

  align-items: center;
  gap: 6px;
  pointer-events: none;
}

#toggle-view {
  font-size: 1rem;
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #444;
  color: white;
  transition: 0.25s ease;
  background: dodgerblue;
  color: white;
  width: 90px;
  text-align: center;
}

#toggle-view:hover {
  background: royalblue;
}


/* при наведении — появляется */
body.grid-view .card:hover .badge {
  opacity: 1;
  transform: translateY(0);
}

/* звезда + место */

function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, m => ({
    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
  })[m]);
}

function createCard(game) {
  const wrap = document.createElement('div');
  wrap.className = 'card-wrap';
  wrap.dataset.id = game.id;

  for (const k in game.ratings) {
    wrap.dataset[k] = game.ratings[k];
  }

  const card = document.createElement('div');
  card.className = 'card';
  card.style.backgroundImage = `url(imgs/${game.image})`;
  card.innerHTML = `
    <div class="popup">
      <div>Сюжет: ${game.ratings.story}</div>
      <div>Графика: ${game.ratings.graphics}</div>
      <div>Геймплей: ${game.ratings.gameplay}</div>
      <div>Герой: ${game.ratings.main_character}</div>
      <div>Персонажи: ${game.ratings.characters}</div>
      <div>Атмосфера: ${game.ratings.atmosphere}</div>
      <div>Музыка: ${game.ratings.music}</div>
    </div>
    <div class="badge">${game.ratings.rating}</div>
    <div class="title">${escapeHtml(game.title)}</div>
  `;
  wrap.appendChild(card);
  return wrap;
}

function buildGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  for (const game of GAMES) {
    grid.appendChild(createCard(game));
  }
  document.querySelector('.page-title').textContent = `Тир-лист видеоигр (${GAMES.length} игр)`;
}

function flipSortByCriterion(criterion) {
  const container = document.getElementById('grid');
  const cards = Array.from(container.children);

  // First — запоминаем начальные позиции
  const firstRects = new Map();
  cards.forEach(card => {
    firstRects.set(card, card.getBoundingClientRect());
  });

  // Sort
  const sortedCards = cards.slice().sort((a, b) => {
    const va = parseFloat(a.dataset[criterion] ?? 0);
    const vb = parseFloat(b.dataset[criterion] ?? 0);
    return vb - va;
  });

  // Reorder DOM
  sortedCards.forEach((card, index) => {
  container.appendChild(card);

  const badge = card.querySelector('.badge');
  if (badge) {
    const rating = parseFloat(card.dataset.rating) || 0;
    badge.innerHTML = `<span class="rank"> ${rating.toFixed(1)}</span> <span class="place">#${index + 1}</span>`;
  }
});



  // Last — новые позиции
  const lastRects = new Map();
  sortedCards.forEach(card => {
    lastRects.set(card, card.getBoundingClientRect());
  });

  // Invert — смещаем в старую позицию
  sortedCards.forEach(card => {
    const first = firstRects.get(card);
    const last = lastRects.get(card);
    const dx = first.left - last.left;
    const dy = first.top - last.top;
    card.style.transform = `translate(${dx}px, ${dy}px)`;
    card.style.transition = 'transform 0s';
  });

  // 6. Play — плавно возвращаем на место + fade-in
requestAnimationFrame(() => {
  sortedCards.forEach(card => {
    card.style.transition = 'transform 520ms cubic-bezier(.2,.8,.2,1), opacity 300ms ease';
    card.style.transform = '';
    card.style.opacity = '1';
  });
});
}

function openGameModal(game) {
  const modal = document.getElementById('game-modal');
  const content = modal.querySelector('.modal-content');

  content.innerHTML = `
    <span class="close-btn" onclick="closeGameModal()">×</span>
    <h2>${escapeHtml(game.title)}</h2>
    <div class="criteria">
      Сюжет: ${game.ratings.story}<br>
      Графика: ${game.ratings.graphics}<br>
      Геймплей: ${game.ratings.gameplay}<br>
      Главный герой: ${game.ratings.main_character}<br>
      Персонажи: ${game.ratings.characters}<br>
      Атмосфера: ${game.ratings.atmosphere}<br>
      Музыка: ${game.ratings.music}
    </div>
    <p>${REVIEWS[game.id] || "Описание скоро появится..."}</p>
  `;

  modal.style.display = 'flex';
  requestAnimationFrame(() => modal.classList.add('show'));
}

function closeGameModal() {
  const modal = document.getElementById('game-modal');
  modal.classList.remove('show');
  setTimeout(() => {
    modal.style.display = 'none';
  }, 300);
}

});

});

buildGrid();

});

let compareMode = false;
let selectedGames = [];

const compareBtn = document.getElementById('compare-btn');
const grid = document.getElementById('grid');

const confirmBtn = document.createElement('button');
confirmBtn.id = "compare-confirm";
confirmBtn.textContent = "✓";
document.querySelector('.controls').appendChild(confirmBtn);

const cancelBtn = document.createElement('button');
cancelBtn.id = "compare-cancel";
cancelBtn.textContent = "✕";
document.querySelector('.controls').appendChild(cancelBtn);

function enterCompareMode() {
  compareMode = true;
  selectedGames = [];
  compareBtn.style.display = "none";
  confirmBtn.style.display = "inline-block";
  cancelBtn.style.display = "inline-block";
}

function exitCompareMode() {
  compareMode = false;
  selectedGames = [];
  document.querySelectorAll('.card.selected').forEach(c => c.classList.remove('selected'));
  compareBtn.style.display = "inline-block";
  confirmBtn.style.display = "none";
  cancelBtn.style.display = "none";
}

compareBtn.addEventListener('click', enterCompareMode);
cancelBtn.addEventListener('click', exitCompareMode);

grid.addEventListener('click', e => {
  const wrap = e.target.closest('.card-wrap');
  if (!wrap) return;

  const gameId = wrap.dataset.id;
  const game = GAMES.find(g => g.id === gameId);
  const card = wrap.querySelector('.card');

  if (compareMode) {
    // 🔹 в режиме сравнения только выделяем / снимаем выделение
    if (selectedGames.some(g => g.id === game.id)) {
      selectedGames = selectedGames.filter(g => g.id !== game.id);
      card.classList.remove('selected');
    } else {
      selectedGames.push(game);
      card.classList.add('selected');
    }
  } else {
    // 🔹 обычный режим → открываем модалку
    if (game) openGameModal(game);
  }
});


// ✅ показать сравнение
confirmBtn.addEventListener('click', () => {
  if (selectedGames.length < 2) {
    alert("Выберите хотя бы 2 игры для сравнения");
    return;
  }

  let html = `
  <h2>Сравнение игр</h2>
  <div class="compare-table-wrapper">
    <table class="compare-table">
      <tr>
        <th>Критерий</th>
        ${selectedGames.map(g => `<th>${g.title}</th>`).join('')}
      </tr>
`;


  const keys = ["story","graphics","gameplay","main_character","characters","atmosphere","music","rating"];
  const labels = {
    story: "Сюжет", graphics: "Графика", gameplay: "Геймплей",
    main_character: "Главный герой", characters: "Персонажи",
    atmosphere: "Атмосфера", music: "Музыка", rating: "Общий рейтинг"
  };

  keys.forEach(k => {
    html += "<tr><td><b>" + labels[k] + "</b></td>";
    html += selectedGames.map(g => `<td style="text-align:center">${g.ratings[k]}</td>`).join('');
    html += "</tr>";
  });

  html += "</table></div>";

  const modal = document.getElementById('game-modal');
  const content = modal.querySelector('.modal-content');
  content.innerHTML = `<span class="close-btn" onclick="closeGameModal()">×</span>${html}`;

  modal.style.display = 'flex';
  requestAnimationFrame(() => modal.classList.add('show'));

  exitCompareMode();
});
